        <section class="container">

            </div>
            <div id="ropaContenedor" class="card-deck">
            </div>
        </section>

        <section class="container">
            <div class="card bg-dark text-white my-3 estilosBorder">

            </div>
            <div id="muscleContenedor" class="card-deck">
            </div>
        </section>

        <section class="container">
            <div class="card bg-dark text-white my-3 estilosBorder">

                </div>
            </div>
            <div id="suplementosContenedor" class="card-deck">
            </div>
        </section>
    </main>

    <footer>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="modalCarrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Carrito de productos
                    </h5>
                    <button type="button" class="close estiloBotonoesMiguel" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">...</div>
                <div class="modal-footer">
                    <span>Total: </span><span id="totalCarrito"> </span>
                    <button type="button" class="btn btn-success estiloBotonoesMiguel" data-dismiss="modal">
                        Comprar
                    </button>
                </div>
            </div>
        </div>
    </div>
