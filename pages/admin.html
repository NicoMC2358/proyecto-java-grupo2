<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="shortcut icon" href="../img/logo/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css" />
    <title>Admin</title>
</head>

<body id="body">
    <header>
        <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
            <div class="container">
                <img src="../img/logo/logo.png" alt="Logo del Gimnasio" class="gimnasioLogo mr-2">
                <a class="navbar-brand" href="../html/main.html">Nombre</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="../html/main.html">Turnos <span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="../html/productos.html">Productos <span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="../html/contacto.html">Contacto <span
                                    class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <button class="btn btn-warning my-2 my-sm-0 mx-1" type="submit" onclick="">Cerrar
                            Sesion</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="container" id="contenedor_principal">
            <div class="row">
                <div class="col">
                    <h1>Administrador</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h3>Usuarios</h3>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Usuario</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Email</th>
                                <th scope="col" class="text-center">Activo</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tableUser"></tbody>
                    </table>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <h3>Productos</h3>
                </div>
                <div class="col text-right mb-3">
                    <button class="btn btn-warning" onclick="nuevoProdModal()">Nuevo</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Precio</th>
                                <th scope="col" class="text-center">Stock</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="bodyTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="modificarModal" tabindex="-1" aria-labelledby="modificarModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modificarModalLabel">
                        Modificar producto
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="formModif">
                    <div class="modal-body" id="bodyModificaModal"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Close
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Save changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="nuevoProdModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nuevo Producto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Producto</label>
                                <input type="text" class="form-control" id="inputEmail4">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Precio</label>
                                <input type="number" class="form-control" id="inputPassword4" placeholder="0">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Imagen</label>
                            <input type="text" class="form-control" id="inputAddress">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">Stock</label>
                                <input type="number" class="form-control" id="inputCity" placeholder="0">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputState">Categoria</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Ropa Deportiva</option>
                                    <option>Fitness y Musculacion</option>
                                    <option>Suplementos y Shakers</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success">Agregar Producto</button>
                </div>
            </div>
        </div>
    </div>
    <!------------------------------------------------->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/823835b326.js"></script>
    <script src="../js/admin.js"></script>
</body>

</html>
