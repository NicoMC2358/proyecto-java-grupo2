    <header>
        <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
            <div class="container">
                <img src="../img/logo/logo.png" alt="Logo del Gimnasio" class="gimnasioLogo mr-2">
                <a class="navbar-brand" href="../html/main.html">Nombre</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="../html/main.html">Turnos <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="../html/productos.html">Productos <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <button class="btn btn-info my-2 my-sm-0 mx-1" type="submit">Log In</button>
                        <button class="btn btn-info my-2 my-sm-0 mx-1" type="submit"><i class="fa fa-shopping-cart pr-2"
                                aria-hidden="true"></i>0</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="card my-5 border-dark">
            <div class="card-header bg-dark text-light">
                <h5 class="card-title">Formulario de contacto</h5>
            </div>
            <div class="card-boby" id="formulario">
                <form class="my-4 mx-3" onsubmit="validarGeneral(event)">
                    <div class="mb-3">
                        <label class="form-label">Nombre y apellido *</label>
                        <input type="text" class="form-control" placeholder="Juan Perez" id="nombre" onblur="campoRequerido(this)">
                        <div class="valid-feedback">
                        </div>
                        <div class="invalid-feedback">
                            Ingrese un nombre y apellido
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="juanperez@gmail.com" id="email" onblur="validarMail(this)">
                        <div class="valid-feedback">
                        </div>
                        <div class="invalid-feedback">
                            Ingrese un email valido
                        </div>
                    </div>

                    <div class="mb-3">

                        <label class="form-label">Telefono</label>
                        <input type="number" class="form-control" placeholder="3816555777" id="telefono" onblur="validarNumeros(this)">
                        <div class="valid-feedback">
                        </div>
                        <div class="invalid-feedback">
                            Ingrese solo numeros
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Consulta</label>
                        <textarea type="text" class="form-control" placeholder="Ingrese se consulta" id="consulta"
                        onblur="validarCantidadCaracteres(this)"></textarea>
                        <div class="invalid-feedback">
                            Por favor ingrese una consulta de almenos 10 caracteres
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkTermino">
                            <label class="form-check-label">Esta de acuerdo con los terminos y condiciones</label>
                            <div class="invalid-feedback">
                                 Para continuar debe aceptar los terminos y condiciones
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Enviar</button>
                    <div id="msjEnvio"></div>
                    
                      
                </form>
            </div>
        </section>
        
    </main>

    <script src="../js/app.js"></script>
</body>
